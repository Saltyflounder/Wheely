<!--payment page-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Kyla Olitoquit">
        <meta name="description" content="Payment Page">
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <title>Wheely</title>

         <!-- normalize.css for cross-browser stuff -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

         <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
 
         <!-- include required fonts -->
         <!-- Montserrat -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
 
         <!--Link to my css -->
         <link rel="stylesheet" href="paypage.css">
    </head>

<body> 
        <!--Nav bar-->
        <nav class="top-nav">
            <!-- <li><a href="index.html" class="logo">Wheely</a></li> -->
            <li><a href="index.html"><img class="logo" src= "img/logo+name.png" alt="logo"></a></li>
            <div class="navbar">
                <li class="menu-button"><a href="menu.html">Menu</a></li>
                <li><a href="#"><img class="pfp" src= "img/pfp.png" alt="profile icon"></a></li> 
            </div>
        </nav>

        <!--Payment Info-->
        <div class="container">
            <div class="payment-section">
                <h2>Payment Information</h2>
                <div class="payment-icons">
                    <img src="img/visa.png" alt="Visa">
                    <img src="img/mastercard.png" alt="MasterCard">
                    <img src="img/paypal.png" alt="PayPal">
                    <img src="img/discover.png" alt="Discover">
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name on Card</label>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="XXX - XXX - XXX">
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="expiration-date">Expiration Date</label>
                            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YYYY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Street address, State">
                        </div>
                        <div class="form-group">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="apple-pay-btn">Pay with <img src="img/apple-pay.jpeg" alt="Apple Pay"></button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="confirm-btn">Confirm Payment</button>
                    </div>
                </form>
            </div>

            <!--Booking Info-->
            <div class="booking-section">
                <h2>Booking Information</h2>
                <div class="booking-info">
                    <h3>Tesla Model 3 2023</h3>
                    <p>Bellevue, WA</p>
                    <img src="img/tesla.png" alt="Tesla Model 3">
                    
                    <div class="pick-up-return-container">
                        <div class="pick-up-return">
                            <label>
                                <input type="radio" name="pickup-return" value="pickup" checked> Pick Up
                            </label>
                            <label>
                                <input type="radio" name="pickup-return" value="return"> Return
                            </label>
                        </div>
                        <div class="date-info">
                            <p class="pick-up-date">05/02/2024 11:30AM</p>
                            <p class="return-date">05/12/2024 11:30AM</p>
                        </div>
                    </div>                     
                </div>

                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <div class="payment-item">
                        <span class="label">Subtotal:</span>
                        <span class="value">$500</span>
                    </div>
                    <div class="payment-item">
                        <span class="label">Tax:</span>
                        <span class="value">$0</span>
                    </div>
                    <div class="payment-item total">
                        <span class="label">Total:</span>
                        <span class="value">$500</span>
                    </div>
                </div>

                <!-- OG payment details
                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <p>Subtotal: $500</p>
                    <p>Tax: $0</p>
                    <p>Total: $500</p>
                </div>-->

            </div>
        </div>
</body>
</html>
