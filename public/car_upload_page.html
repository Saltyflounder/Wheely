<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="car_upload_style.css">
    <script src="../src/car_upload_index.js" defer></script>
</head>
<body>
    <nav class="top-nav">
        <li><a href="main.html"><img class="logo" src= "img/logo+name.png" alt="logo"></a></li>
        <div class="navbar">
            <li class="upload-button"><a href="car_upload_page.html">Upload my vehicle</a></li>
            <li><a href="gloria_public/signin.html">Log-In</a></li>
        </div>
    </nav>

    <div class="content">
        <h1 class="title">Car Information</h1>
        <form id="carUploadForm">
            <div class="space">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="space">
                <label for="vin">VIN:</label>
                <input type="text" id="vin" required>
                <input type="checkbox" id="oldModelCheckbox">
                <label for="oldModelCheckbox">My model year is 1981 or earlier</label>
            </div>
            <div class="space">
                <label for="make">Make:</label>
                <select id="yearDropdown"></select>
                <select id="makeDropdown"></select>
                <input type="text" id="model" required>
            </div>
            <div class="space">
                <label for="odometer">Odometer:</label>
                <select id="odometerDropdown"></select>
            </div>
            <div class="space">
                <label>Transmission:</label>
                <div>
                    <input type="radio" id="automatic" name="transmission" value="automatic" required>
                    <label for="automatic">Automatic</label>
                </div>
                <div>
                    <input type="radio" id="manual" name="transmission" value="manual">
                    <label for="manual">Manual</label>
                </div>
            </div>
            <div class="space">
                <label for="value">Vehicle Value:</label>
                <input type="text" id="value" required>
            </div>
            <div class="space">
                <label for="price">Price per day:</label>
                <input type="number" id="price" required>
            </div>
            <div class="space">
                <label for="additionalInfo">Additional Information:</label>
                <input type="text" id="additionalInfo">
            </div>
            <div class="space">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo">
            </div>
            <div class="space">
                <label for="plate">Plate Number:</label>
                <input type="text" id="plate" required>
            </div>
            <div class="buttons">
                <button class="end-button" type="button" id="cancelButton">Cancel</button>
                <button class="end-button" type="submit" id="saveButton">Save</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
