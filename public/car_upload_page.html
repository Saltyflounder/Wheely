<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="../src/car_upload_style.css">
    <script src="../src/car_upload_index.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="main.html">
                <img src="img/logo.png" alt="Wheely Logo">
            </a>
            <span>Wheely</span>
        </div>
        <div class="navbar">
            <img src="../src/img/navbar.png" alt="Nav Bar Icon">
        </div>
        <div class="profile">
            <a href="userprofile.html">
                <img src="../src/img/pfp.png" alt="Profile Image">
            </a>
        </div>
    </div>

    <div class="content">
        <h1>Car Information</h1>
        <form id="carUploadForm">
            <div class="form-left">
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <div>
                    <label for="vin">VIN:</label>
                    <input type="text" id="vin" required>
                    <input type="checkbox" id="oldModelCheckbox">
                    <label for="oldModelCheckbox">My model year is 1981 or earlier</label>
                </div>
                <div>
                    <label for="make">Make:</label>
                    <select id="yearDropdown"></select>
                    <select id="makeDropdown"></select>
                    <label>Model:</label>
                    <input type="text" id="model" required>
                </div>
                <div>
                    <label for="odometer">Odometer:</label>
                    <select id="odometerDropdown"></select>
                </div>
                <div>
                    <label>Transmission:</label>
                    <div>
                        <input type="radio" id="automatic" name="transmission" value="automatic" required>
                        <label for="automatic">Automatic</label>
                    </div>
                    <div>
                        <input type="radio" id="manual" name="transmission" value="manual">
                        <label for="manual">Manual</label>
                    </div>
                </div>
                <div>
                    <label for="value">Vehicle Value:</label>
                    <input type="text" id="value" required>
                </div>
                <div>
                    <label for="price">Price per day:</label>
                    <input type="number" id="price" required>
                </div>
                <div>
                    <label for="additionalInfo">Additional Information:</label>
                    <input type="text" id="additionalInfo">
                </div>
                <div>
                    <label for="plate">Plate Number:</label>
                    <input type="text" id="plate" required>
                </div>

                <!-- New car information fields -->
                <div>
                    <label for="car_mpg">MPG:</label>
                    <input type="text" id="car_mpg">
                </div>
                <div>
                    <label for="car_class">Class:</label>
                    <select id="car_class">
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="truck">Truck</option>
                        <option value="coupe">Coupe</option>
                        <option value="convertible">Convertible</option>
                        <option value="hatchback">Hatchback</option>
                        <option value="minivan">Minivan</option>
                    </select>
                </div>
                <div>
                    <label for="car_cylinder">Cylinder:</label>
                    <input type="text" id="car_cylinder">
                </div>
                <div>
                    <label for="car_drive">Drive:</label>
                    <select id="car_drive">
                        <option value="fwd">FWD</option>
                        <option value="rwd">RWD</option>
                        <option value="awd">AWD</option>
                        <option value="4wd">4WD</option>
                    </select>
                </div>
                <div>
                    <label for="car_fuel_type">Fuel Type:</label>
                    <select id="car_fuel_type">
                        <option value="gasoline">Gasoline</option>
                        <option value="diesel">Diesel</option>
                        <option value="electric">Electric</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
            </div>

            <div class="form-right">
                <div>
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo">
                </div>
                <div>
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="saveButton">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
