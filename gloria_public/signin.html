<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">Wheely</div>
        <a href="#" class="upload-link">Upload my vehicle</a>
        <div class="profile-icon"></div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Log-in</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log-in</button>
                <button type="button" class="google-btn">Continue with Google</button>
                <button type="button" class="apple-btn">Continue with Apple</button>
                <p>Do not have account? <a href="signup.html">Click here to sign-up</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
